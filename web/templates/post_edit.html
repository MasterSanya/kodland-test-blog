{% extends "base.html" %}
{% block title %}Блог - Добавить статью{% endblock %}

{% block breadcrumbs %}
<a href="/">Блог</a> / Добавить статью
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="ui-header">Добавить статью</h1>
    <p style="color: red;">{{ error }}</p>
    <div class="row">
        <!--        <form method="post" enctype="multipart/form-data" class="post-form col s12">-->
        <!--            {% csrf_token %}-->
        <!--            {{ form }}-->
        <!--             <button type="submit" class="save btn btn-default btn-send">Опубликовать</button>-->
        <!--        </form>-->

        <form method="post" action="/post/new/" enctype="multipart/form-data" class="post-form col s12">
            {% csrf_token %}
            <div class="row form-row-1">
                <div class="input-field col s8">
                    <input type="text" id="post_title" name="title" class="validate"
                           placeholder="Введите название статьи">
                </div>
                <div class="col s4">
                    <button type="submit" class="save btn btn-send">Опубликовать</button>
                </div>
            </div>
            <div class="row form-row-2">
                <div class="input-field col s8">
                    <textarea id="post_text" name="text" class="validate" style="resize: vertical;"></textarea>
                </div>
                <div class="load-image col s4">
                    <h4 class="ui-header">Загрузить изображение</h4>
                    <div class="file-field input-field">
                        <div class="btn btn-choose-file">
                            <span>Выбрать</span>
                            <input type="file" id="post_cover" name="cover" class="validate">
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate">
                        </div>
                        <div>
                            <span id="output"></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
